version: "3.8"

services:
  buyer:
    build: ./buyer
    expose:
      - "3001"

  seller:
    build: ./seller
    expose:
      - "3002"

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - buyer
      - seller
